provider:
  name: faas
  gateway: http://127.0.0.1:8080

functions:
  faas-flow-dashboard:
    lang: Dockerfile
    handler: ./dashboard
    image: s8sg/faas-flow-gateway:1.5.0
    environment_file:
      - gateway_config.yml

  list-flow-functions:      
    lang: go
    handler: ./list-flow-functions
    image: s8sg/list-flow-functions:1.0.0
    environment:
      write_debug: true
      read_debug: true
      combine_output: false
    environment_file:
      - gateway_config.yml
    secrets:
      - basic-auth-user
      - basic-auth-password

  dot-generator:
    lang: go
    handler: ./dot-generator
    image: s8sg/dot-generator:1.0.2
    environment_file:
      - gateway_config.yml
    environment:
      read_timeout: 120
      write_timeout: 120
      write_debug: true
      combine_output: false
